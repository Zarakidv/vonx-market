  <title>VonxBlockchain Market</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a{
        text-decoration: none;
    }

    body{
        min-height: 100vh;
        background-image: url(img/bg2.jpg );
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }

    /* Basic styling for the header */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      z-index: 9999;
      /* background-color: #888787; */
    }

    /* Style the logo */
    .logo img {
      width: 50px; /* Adjust as needed */
      height: auto;
      margin-left: 50px;
    }

    /* Style the menu */
    .menu ul {
      list-style: none;
      display: flex;
    }

    .menu li {
      margin-right: 20px;
    }

    .menu a {
      text-decoration: none;
      /* color: #333; */
      color: white;
     
    }
    .menu a:hover{
        border-bottom: 1px solid white;
    }

    /* Style the button */
    .button button {
      padding: 8px 16px;
      background-color:green;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 50px;
    }

    /* Media query for responsiveness */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        margin-top: 10px;
      }

      .button {
        margin-top: 10px;
        margin-left: 10px;
      }
    }

 }

.section-market{
    margin-top: 100px;
}

main.table {
    width: 82vw;
    height: 90vh;
    background-color: #fff5;

    backdrop-filter: blur(7px);
    box-shadow: 0 .4rem .8rem #0005;
    border-radius: .8rem;

    overflow: hidden;
    /* margin-top: 200px; */
    margin: auto;
}

.table__header {
    width: 100%;
    height: 10%;
    background-color: #fff4;
    padding: .8rem 1rem;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.table__header .input-group {
    width: 35%;
    height: 100%;
    background-color: #fff5;
    padding: 0 .8rem;
    border-radius: 2rem;

    display: flex;
    justify-content: center;
    align-items: center;

    transition: .2s;
}

.table__header .input-group:hover {
    width: 45%;
    background-color: #fff8;
    box-shadow: 0 .1rem .4rem #0002;
}

.table__header .input-group img {
    width: 1.2rem;
    height: 1.2rem;
}

.table__header .input-group input {
    width: 100%;
    padding: 0 .5rem 0 .3rem;
    background-color: transparent;
    border: none;
    outline: none;
}

.table__body {
    width: 95%;
    max-height: calc(89% - 1.6rem);
    background-color: #fffb;

    margin: .8rem auto;
    border-radius: .6rem;

    overflow: auto;
    overflow: overlay;
}


.table__body::-webkit-scrollbar{
    width: 0.5rem;
    height: 0.5rem;
}

.table__body::-webkit-scrollbar-thumb{
    border-radius: .5rem;
    background-color: #0004;
    visibility: hidden;
}

.table__body:hover::-webkit-scrollbar-thumb{ 
    visibility: visible;
}


table {
    width: 100%;
}

td img {
    width: 36px;
    height: 36px;
    margin-right: .5rem;
    border-radius: 50%;

    vertical-align: middle;
}

table, th, td {
    border-collapse: collapse;
    padding: 1rem;
    text-align: left;
}

thead th {
    position: sticky;
    top: 0;
    left: 0;
    /* background-color: #d5d1defe; */
    background-color: #89a191;
    cursor: pointer;
    text-transform: capitalize;
}

tbody tr:nth-child(even) {
    background-color: #0000000b;
}

tbody tr {
    --delay: .1s;
    transition: .5s ease-in-out var(--delay), background-color 0s;
}

tbody tr.hide {
    opacity: 0;
    transform: translateX(100%);
}

tbody tr:hover {
    background-color: #fff6 !important;
}

tbody tr td,
tbody tr td p,
tbody tr td img {
    transition: .2s ease-in-out;
}

tbody tr.hide td,
tbody tr.hide td p {
    padding: 0;
    font: 0 / 0 sans-serif;
    transition: .2s ease-in-out .5s;
}

tbody tr.hide td img {
    width: 0;
    height: 0;
    transition: .2s ease-in-out .5s;
}

.status {
    padding: .4rem 0;
    border-radius: 2rem;
    text-align: center;
}

.status.delivered {
    background-color: #86e49d;
    color: #006b21;
}

.status.cancelled {
    background-color: #d893a3;
    color: #b30021;
}

.status.pending {
    background-color: #ebc474;
}

.status.shipped {
    background-color: #6fcaea;
}


@media (max-width: 1000px) {
    td:not(:first-of-type) {
        min-width: 12.1rem;
    }
}

thead th span.icon-arrow {
    display: inline-block;
    width: 1.3rem;
    height: 1.3rem;
    border-radius: 50%;
    border: 1.4px solid transparent;
    
    text-align: center;
    font-size: 1rem;
    
    margin-left: .5rem;
    transition: .2s ease-in-out;
}

thead th:hover span.icon-arrow{
    border: 1.4px solid #6c00bd;
}

thead th:hover {
    color: #6c00bd;
}

thead th.active span.icon-arrow{
    background-color: #6c00bd;
    color: #fff;
}

thead th.asc span.icon-arrow{
    transform: rotate(180deg);
}

thead th.active,tbody td.active {
    color: #6c00bd;
}

.hide { display: none; }
    tbody tr:nth-child(even) { background-color: #0000000b; }

      <li><a href="#">EXPLORER</a></li>

  </nav>

    <button>buy Vonx Now</button>
  </div>
</header>

<section class="section-market">

        <section class="table__header">
            <h1>Market Update</h1>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Coin">
            </div>
        </section>
        <section class="table__body">
            <table  id="tokenBody">
                <thead>
                    <tr>
                        <th> # </th>
                        <th> Coin <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Price <span class="icon-arrow">&UpArrow;</span></th>
                        <th> MarketCap <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Change<span class="icon-arrow">&UpArrow;</span></th>
                        
                    </tr>
                </thead>
                <tbody id="tokenData">
               
    
    
                </tbody>
            </table>
        </section>
    </main>
</section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.getElementById('tokenBody');
      let counter = 1;

      fetch('https://api.coinranking.com/v2/coins?tags[]=drc-20')
        .then(response => response.json())
        .then(data => {
          const tokens = data.data.coins;

          tokens.sort((a, b) => b.price - a.price);

          tokens.forEach(token => {
            const { symbol, price, marketCap, change, iconUrl, icoUrl } = token;

            const formattedPrice = parseFloat(price).toFixed(3);

            const row = document.createElement('tr');
            const changeColor = change >= 0 ? 'green' : 'red';

            row.innerHTML = `
              <td>${counter}</td>
              <td><img src="${iconUrl}" alt="">${symbol}</td>
              <td>$${!isNaN(formattedPrice) ? formattedPrice : 'Not Available'}</td>
              <td>$${marketCap !== null ? marketCap : 'Not Available'}</td>
              <td style="color: ${changeColor};"><strong>${change !== null ? change : 'Not Available'}%</strong></td> 
              `
            ;

            tableBody.appendChild(row);
            counter++;
          });

          const search = document.querySelector('.form-control');
          search.addEventListener('input', searchTable);

          function searchTable() {
            const row = [...tableBody.children];

            row.forEach((row, i) => {
              let table_data = row.textContent.toLowerCase(),
                 search_data = search.value.toLowerCase();

              row.classList.toggle('hide', table_data.indexOf(search_data) < 0);
              row.style.setProperty('--delay', i / 25 + 's');
            });

            document.querySelectorAll('tbody tr:not(.hide)').forEach((visible_row, i) => {
              visible_row.style.backgroundColor = (i % 2 == 0) ? 'transparent' : '#0000000b';
            });
          };
         

        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>

</body>
